<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DevMentorHub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>DevMentorHub</h1>
      <p>Your Personal Coding Mentor</p>
      <p class="tagline">Learn. Code. Succeed.</p>
    </header>

    <main class="app-container">
      <section class="topics">
        <div class="topic-card" onclick="startLesson('html')">Learn HTML</div>
        <div class="topic-card" onclick="startLesson('css')">Learn CSS</div>
        <div class="topic-card" onclick="startLesson('js')">
          Learn JavaScript
        </div>
        <div class="topic-card" onclick="startLesson('html')">
          <h3>ðŸ”¤ HTML</h3>
          <p>Basics of HTML</p>
        </div>
      </section>

      <section id="lesson-area" style="display: none">
        <h2 id="challenge-title">Challenge Title</h2>
        <p id="challenge-instruction">Instruction will appear here...</p>

        <textarea
          id="code-editor"
          rows="10"
          cols="60"
          placeholder="Write your code here..."
        ></textarea>
        <br />

        <button onclick="runCode()">Run</button>
        <button onclick="resetProgress()">Reset Progress</button>

        <p id="feedback" style="font-weight: bold"></p>
        <button id="next-btn" onclick="nextChallenge()" disabled>
          Next Challenge
        </button>
        <button onclick="getSmartAIHint()">ðŸ§  Get Smart AI Hint</button>

        <h3>Output:</h3>
        <iframe id="output-frame"></iframe>

        <div class="ai-help-controls">
          <button onclick="getAIHint()">ðŸ’¡ Get Hint</button>
          <button onclick="getAISolution()">ðŸ§  View Solution</button>
        </div>

        <div class="ai-help-controls">
          <button onclick="getAIHint()">Get AI Hint</button>
          <button onclick="getAISolution()">Show AI Solution</button>
          <button onclick="clearAIResponse()">Clear AI Response</button>
        </div>
        <pre id="ai-response" class="ai-response-box"></pre>

        <div id="ai-response" class="ai-response-box"></div>

        <div class="progress-bar-wrapper">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
    <audio id="success-sound" src="assets/success.mp3" preload="auto"></audio>
  </body>
</html>
